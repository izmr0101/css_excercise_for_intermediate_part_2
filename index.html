<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CSSエクササイズ中級編その2</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>イメージギャラリー(flexboxの復習)</h1>
  <!--
    ここより下にflexboxを使ってイメージギャラリーをつくってください。
    表示する内容はREADME.mdの完成形の画像を参照すること。

    1. フレックスコンテナーのクラス属性値は `container` とする
    2. フレックスアイテムのクラス属性値は `.picture` とする
    3. pictureクラス内に表示するテキストである「題名: 〇〇」の部分はp要素を使い、class属性値は `picture-title` とする
  -->
  <div class="container">
    <div class="picture">
      <img src="./images/cat7.jpg">
      <p>ようこそ、ねこです</p>
    </div>
    <div class="picture">
      <img src="./images/cat2.jpg">
      <p>ねこは高いところがスキです</p>
    </div>
    <div class="picture">
      <img src="./images/cat3.jpg">
      <p>からだにフィットする箱もスキです</p>
    </div>
    <div class="picture">
      <img src="./images/cat4.jpg">
      <p>すみっこはもっとスキです</p>
    </div>
    <div class="picture">
      <img src="./images/cat5.jpg">
      <p>こういうのはちょっと苦手です</p>
    </div>
    <div class="picture">
      <img src="./images/cat6.jpg">
      <p>ねこをよろしくおねがいします</p>
    </div>
  </div>

</body>

</html>
